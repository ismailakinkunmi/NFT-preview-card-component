<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="preview-app">
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-text">
        <p class="heading">  Equilibrium #3429</p>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="day-container">
        <div class="ethereum"><img src="./images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span></div>
        <div class="days"> <img src="./images/icon-clock.svg" alt="" > <span>3 days left</span> </div>
      </div>

      <div class="author-details">
        <div class="img-container">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p class="author-name"><span>Creation of</span> Jules Wyvern</p>
      </div>

    </div>
  </div>

</body>
</html>
